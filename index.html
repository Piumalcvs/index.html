<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles Career Fair</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #0077b6;
        }
        .section-box {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #ffffff;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .dropdown-btn {
            background-color: #0077b6;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: left;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            width: 100%;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            text-align: left;
        }
        .dropdown-content label {
            display: block;
            padding: 8px;
            cursor: pointer;
        }
        .dropdown-content label:hover {
            background-color: #f1f1f1;
        }
        input[type="file"] {
            display: block;
            margin: 10px auto;
        }
        button {
            background-color: #0077b6;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f8a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Circles Career Fair</h2>

        <!-- Select Job Category -->
        <div class="section-box">
            <h3>Select Job Category</h3>
            <label><input type="checkbox" id="internship" onchange="updatePositions()"> Internship</label><br>
            <label><input type="checkbox" id="fulltime" onchange="updatePositions()"> Full-Time</label>
        </div>

        <!-- Select Position (Fixed Missing Part) -->
        <div class="section-box" id="positionSection" style="display: none;">
            <h3>Select Position</h3>
            <div class="dropdown">
                <div class="dropdown-btn" onclick="toggleDropdown('positionDropdown')" id="positionBtn">Select Position ▼</div>
                <div class="dropdown-content" id="positionDropdown"></div>
            </div>
        </div>

        <!-- Start Date (Only for Interns) -->
        <div class="section-box" id="startDateField" style="display: none;">
            <h3>Preferred Start Date</h3>
            <input type="date" id="startDate">
        </div>

        <!-- Upload CV -->
        <div class="section-box">
            <h3>Upload Your CV</h3>
            <input type="file" id="cvUpload" accept=".pdf,.doc,.docx">
        </div>

        <!-- Submit Button -->
        <button onclick="submitForm()">Submit</button>
    </div>

    <script>
        function toggleDropdown(id) {
            let dropdown = document.getElementById(id);
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function updatePositions() {
            let internshipChecked = document.getElementById("internship").checked;
            let fulltimeChecked = document.getElementById("fulltime").checked;
            let positionDropdown = document.getElementById("positionDropdown");
            let positionSection = document.getElementById("positionSection");
            let startDateField = document.getElementById("startDateField");

            positionDropdown.innerHTML = "";

            if (internshipChecked || fulltimeChecked) {
                positionSection.style.display = "block";
                startDateField.style.display = internshipChecked ? "block" : "none";
                document.getElementById("positionBtn").innerText = "Select Position ▼";
            } else {
                positionSection.style.display = "none";
                startDateField.style.display = "none";
            }

            let positions = {
                internship: ["Software Engineering Intern", "Data Engineering Intern"],
                fulltime: ["Software Engineer I", "Data Engineer I"]
            };

            let selectedPositions = [];
            if (internshipChecked) selectedPositions = selectedPositions.concat(positions.internship);
            if (fulltimeChecked) selectedPositions = selectedPositions.concat(positions.fulltime);

            selectedPositions.forEach(pos => {
                let option = document.createElement("label");
                option.innerHTML = `<input type="checkbox" name="position" value="${pos}" onclick="updatePositionText()"> ${pos}`;
                positionDropdown.appendChild(option);
            });
        }

        function updatePositionText() {
            let selected = [...document.querySelectorAll('input[name="position"]:checked')].map(e => e.value);
            document.getElementById("positionBtn").innerText = selected.length ? selected.join(", ") + " ▼" : "Select Position ▼";
        }

        function submitForm() {
            let category = [];
            if (document.getElementById("internship").checked) category.push("Internship");
            if (document.getElementById("fulltime").checked) category.push("Full-Time");

            let positions = [...document.querySelectorAll('input[name="position"]:checked')].map(e => e.value);
            let startDate = document.getElementById("startDate").value;
            let cvFile = document.getElementById("cvUpload").files[0];

            if (category.length === 0) {
                alert("Please select at least one job category.");
                return;
            }
            if (positions.length === 0) {
                alert("Please select at least one position.");
                return;
            }
            if (!cvFile) {
                alert("Please upload your CV.");
                return;
            }

            let formData = new FormData();
            formData.append("category", category.join(", "));
            formData.append("positions", positions.join(", "));
            formData.append("startDate", startDate);
            formData.append("cv", cvFile);

            fetch("https://script.google.com/macros/s/YOUR_GOOGLE_APPS_SCRIPT_URL/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert("Application submitted successfully!");
                location.reload();
            })
            .catch(error => {
                alert("Error submitting application. Please try again.");
                console.error(error);
            });
        }
    </script>

</body>
</html>
