<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles Careers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0077B6, #00A896);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .upload {
            background: white;
            padding: 10px;
            border-radius: 5px;
            color: black;
            margin-top: 20px;
        }
        select, input, button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
        }
        .checkbox-group {
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 5px 0;
        }
        .position-container {
            margin-top: 20px;
        }
        .position-container p {
            margin-bottom: 5px; /* Adjust spacing between title and dropdown */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Circles</h1>
        <p>Join our dynamic team! Select a position and upload your CV below.</p>
        <img src="https://github.com/Piumalcvs/index.html.github.io/logo" alt="Circles Logo" width="150">

        <div class="checkbox-group">
            <div class="checkbox-container">
                <input type="checkbox" id="internships" onchange="updatePositions()">
                <label for="internships">Internships</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="fulltime" onchange="updatePositions()">
                <label for="fulltime">Full Time Positions</label>
            </div>
        </div>

        <div class="position-container">
            <p><strong>Select Position:</strong></p>
            <select id="position">
                <option>Please select a category from above</option>
            </select>
        </div>

        <div class="upload">
            <p><strong>Upload your CV:</strong></p>
            <input type="file" id="cvUpload" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
            <button onclick="submitCV()">Submit</button>
        </div>
    </div>

    <script>
        const positions = {
            internships: [
                { name: "Software Engineering Intern", enabled: true },
                { name: "Data Engineering Intern", enabled: true }
            ],
            fulltime: [
                { name: "Software Engineer I", enabled: true },
                { name: "Data Engineer I", enabled: true }
            ]
        };

        function updatePositions() {
            const select = document.getElementById("position");
            select.innerHTML = "<option>Please select a category from above</option>";

            let selectedPositions = [];
            if (document.getElementById("internships").checked) {
                selectedPositions = selectedPositions.concat(positions.internships);
            }
            if (document.getElementById("fulltime").checked) {
                selectedPositions = selectedPositions.concat(positions.fulltime);
            }

            selectedPositions.forEach(pos => {
                if (pos.enabled) {
                    const option = document.createElement("option");
                    option.value = pos.name;
                    option.textContent = pos.name;
                    select.appendChild(option);
                }
            });
        }

        function submitCV() {
            const position = document.getElementById("position").value;
            const fileInput = document.getElementById("cvUpload");
            if (!fileInput.files.length) {
                alert("Please select a file to upload.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onloadend = function () {
                const base64File = reader.result.split(",")[1];

                fetch("https://script.google.com/macros/s/AKfycbyvaJSyHNiDxkJjjPnG7Y3DmVZglI1NlyulJo9UO1tjYp7_t5fcp8jWnSNrnvAYbeJJGg/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({
                        filename: file.name,
                        mimeType: file.type,
                        file: base64File
                    })
                })
                .then(response => response.text())
                .then(result => alert(result))
                .catch(error => alert("Error uploading file: " + error));
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
