<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles Careers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0077B6, #00A896);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .upload, .category-box {
            background: white;
            padding: 10px;
            border-radius: 5px;
            color: black;
            margin-top: 20px;
        }
        select {
            width: calc(100% - 20px); /* Keeps dropdown within the container */
            padding: 8px;
        }
        .dropdown-container {
            width: 100%;
            max-width: 100%; /* Ensures dropdown doesn't overflow */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Circles</h1>
        <p>Join our dynamic team! Select a position and upload your CV below.</p>
        <img src="https://github.com/Piumalcvs/index.html.github.io/logo" alt="Circles Logo" width="150">

        <div class="category-box">
            <p><strong>Select Category:</strong></p>
            <label><input type="checkbox" id="internships"> Internships</label>
            <label><input type="checkbox" id="fulltime"> Full Time Positions</label>
        </div>

        <div class="upload">
            <p><strong>Select Position:</strong></p>
            <div class="dropdown-container">
                <select id="positionDropdown"></select>
            </div>

            <p><strong>Upload your CV:</strong></p>
            <input type="file" id="cvUpload" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
            <button onclick="submitCV()">Submit</button>
        </div>
    </div>

    <script>
        const positions = {
            internships: ["Software Engineering Intern", "Data Engineering Intern"],
            fulltime: ["Software Engineer I", "Data Engineer I"]
        };

        function updateDropdown() {
            const dropdown = document.getElementById("positionDropdown");
            dropdown.innerHTML = '<option>Please select a category from above</option>';

            if (document.getElementById("internships").checked) {
                positions.internships.forEach(pos => addOption(dropdown, pos));
            }
            if (document.getElementById("fulltime").checked) {
                positions.fulltime.forEach(pos => addOption(dropdown, pos));
            }
        }

        function addOption(dropdown, name) {
            const option = document.createElement("option");
            option.value = name;
            option.textContent = name;
            dropdown.appendChild(option);
        }

        document.getElementById("internships").addEventListener("change", updateDropdown);
        document.getElementById("fulltime").addEventListener("change", updateDropdown);

        function submitCV() {
            const fileInput = document.getElementById("cvUpload");
            if (!fileInput.files.length) {
                alert("Please select a file to upload.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onloadend = function () {
                fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({
                        filename: file.name,
                        mimeType: file.type,
                        file: reader.result.split(",")[1]
                    })
                })
                .then(response => response.text())
                .then(result => alert(result))
                .catch(error => alert("Error uploading file: " + error));
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
