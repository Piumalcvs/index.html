<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles Careers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0077B6, #00A896);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .upload {
            background: white;
            padding: 10px;
            border-radius: 5px;
            color: black;
            margin-top: 20px;
        }
        select, input, button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
        }
        .checkbox-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .dropdown-toggle {
            width: 100%;
            padding: 8px;
            cursor: pointer;
            background: white;
            color: black;
            border: 1px solid #ccc;
            text-align: left;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            width: 100%;
            background: white;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1;
        }
        .dropdown-menu label {
            display: block;
            padding: 5px;
            cursor: pointer;
        }
        .dropdown-menu label:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Circles</h1>
        <p>Join our dynamic team! Select a position and upload your CV below.</p>
        <img src="https://github.com/Piumalcvs/index.html.github.io/logo" alt="Circles Logo" width="150">
        
        <div class="upload">
            <p><strong>Select Category:</strong></p>
            <div class="checkbox-container">
                <label><input type="checkbox" id="internshipCheckbox" onchange="updatePositions()"> Internships</label>
                <label><input type="checkbox" id="fullTimeCheckbox" onchange="updatePositions()"> Full Time Positions</label>
            </div>

            <p><strong>Select Position:</strong></p>
            <div class="dropdown">
                <div class="dropdown-toggle" onclick="toggleDropdown()">Please select a category from above</div>
                <div class="dropdown-menu" id="positionDropdown"></div>
            </div>

            <p><strong>Upload your CV:</strong></p>
            <input type="file" id="cvUpload" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
            <button onclick="submitCV()">Submit</button>
        </div>
    </div>

    <script>
        const positions = {
            internship: ["Software Engineering Intern", "Data Engineering Intern"],
            fullTime: ["Software Engineer I", "Data Engineer I"]
        };

        function updatePositions() {
            const internshipChecked = document.getElementById("internshipCheckbox").checked;
            const fullTimeChecked = document.getElementById("fullTimeCheckbox").checked;
            const dropdownToggle = document.querySelector(".dropdown-toggle");
            const dropdownMenu = document.getElementById("positionDropdown");

            dropdownMenu.innerHTML = "";
            
            if (!internshipChecked && !fullTimeChecked) {
                dropdownToggle.textContent = "Please select a category from above";
                return;
            }

            const selectedPositions = [];
            if (internshipChecked) selectedPositions.push(...positions.internship);
            if (fullTimeChecked) selectedPositions.push(...positions.fullTime);

            selectedPositions.forEach(pos => {
                const label = document.createElement("label");
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.value = pos;
                checkbox.onchange = updateDropdownText;
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(" " + pos));
                dropdownMenu.appendChild(label);
            });

            dropdownToggle.textContent = "Select Positions";
        }

        function toggleDropdown() {
            const dropdownMenu = document.getElementById("positionDropdown");
            dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        }

        function updateDropdownText() {
            const selectedOptions = [];
            document.querySelectorAll("#positionDropdown input:checked").forEach(checkbox => {
                selectedOptions.push(checkbox.value);
            });

            document.querySelector(".dropdown-toggle").textContent = selectedOptions.length
                ? selectedOptions.join(", ")
                : "Select Positions";
        }

        function submitCV() {
            const fileInput = document.getElementById("cvUpload");
            if (!fileInput.files.length) {
                alert("Please select a file to upload.");
                return;
            }

            const selectedPositions = [];
            document.querySelectorAll("#positionDropdown input:checked").forEach(checkbox => {
                selectedPositions.push(checkbox.value);
            });

            if (selectedPositions.length === 0) {
                alert("Please select at least one position.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onloadend = function () {
                const base64File = reader.result.split(",")[1];

                fetch("https://script.google.com/macros/s/AKfycbyvaJSyHNiDxkJjjPnG7Y3DmVZglI1NlyulJo9UO1tjYp7_t5fcp8jWnSNrnvAYbeJJGg/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({
                        filename: file.name,
                        mimeType: file.type,
                        file: base64File,
                        positions: selectedPositions.join(", ")
                    })
                })
                .then(response => response.text())
                .then(result => alert(result))
                .catch(error => alert("Error uploading file: " + error));
            };
            reader.readAsDataURL(file);
        }

        window.onclick = function(event) {
            if (!event.target.matches(".dropdown-toggle")) {
                document.getElementById("positionDropdown").style.display = "none";
            }
        };
    </script>
</body>
</html>
