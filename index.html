<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles Careers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0077B6, #00A896);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .upload {
            background: white;
            padding: 10px;
            border-radius: 5px;
            color: black;
            margin-top: 20px;
        }
        select, input, button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
        }
        .checkbox-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
            align-items: center;
        }
        .checkbox-container label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
        }
        .section-title {
            margin-top: 15px;
            font-weight: bold;
        }
        #position {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Circles</h1>
        <p>Join our dynamic team! Select a position and upload your CV below.</p>
        <img src="https://github.com/Piumalcvs/index.html.github.io/logo" alt="Circles Logo" width="150">
        
        <div class="upload">
            <p class="section-title">Select Category:</p>
            <div class="checkbox-container">
                <label><input type="checkbox" id="internshipCheckbox"> Internships</label>
                <label><input type="checkbox" id="fullTimeCheckbox"> Full Time Positions</label>
            </div>

            <p class="section-title">Select Position:</p>
            <select id="position">
                <option>Please select a category from above</option>
            </select>

            <p><strong>Upload your CV:</strong></p>
            <input type="file" id="cvUpload" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
            <button onclick="submitCV()">Submit</button>
        </div>
    </div>

    <script>
        const positions = {
            internship: ["Software Engineering Intern", "Data Engineering Intern"],
            fullTime: ["Software Engineer I", "Data Engineer I"]
        };

        function loadPositions() {
            const select = document.getElementById("position");
            select.innerHTML = "<option>Please select a category from above</option>";

            const internshipChecked = document.getElementById("internshipCheckbox").checked;
            const fullTimeChecked = document.getElementById("fullTimeCheckbox").checked;

            if (internshipChecked) {
                positions.internship.forEach(pos => {
                    const option = document.createElement("option");
                    option.value = pos;
                    option.textContent = pos;
                    select.appendChild(option);
                });
            }

            if (fullTimeChecked) {
                positions.fullTime.forEach(pos => {
                    const option = document.createElement("option");
                    option.value = pos;
                    option.textContent = pos;
                    select.appendChild(option);
                });
            }
        }

        document.getElementById("internshipCheckbox").addEventListener("change", loadPositions);
        document.getElementById("fullTimeCheckbox").addEventListener("change", loadPositions);

        function submitCV() {
            const position = document.getElementById("position").value;
            const fileInput = document.getElementById("cvUpload");
            if (!fileInput.files.length) {
                alert("Please select a file to upload.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onloadend = function () {
                const base64File = reader.result.split(",")[1];

                fetch("https://script.google.com/macros/s/AKfycbyvaJSyHNiDxkJjjPnG7Y3DmVZglI1NlyulJo9UO1tjYp7_t5fcp8jWnSNrnvAYbeJJGg/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({
                        filename: file.name,
                        mimeType: file.type,
                        file: base64File
                    })
                })
                .then(response => response.text())
                .then(result => alert(result))
                .catch(error => alert("Error uploading file: " + error));
            };
            reader.readAsDataURL(file);
        }

        window.onload = loadPositions;
    </script>
</body>
</html>
