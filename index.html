<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles Careers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0077B6, #00A896);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .upload {
            background: white;
            padding: 10px;
            border-radius: 5px;
            color: black;
            margin-top: 20px;
        }
        .checkbox-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }
        .dropdown {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: auto;
            text-align: left;
        }
        .dropdown button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            background: white;
            text-align: left;
            cursor: pointer;
            position: relative;
        }
        .dropdown button::after {
            content: "â–¼";
            position: absolute;
            right: 10px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            width: 100%;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            z-index: 10;
            left: 0;
            padding: 5px;
        }
        .dropdown-content label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px;
            cursor: pointer;
        }
        .dropdown-content input {
            margin-right: 5px;
        }
        .dropdown.active .dropdown-content {
            display: block;
        }
        select, input, button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
        }
        .dropdown-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Circles</h1>
        <p>Join our dynamic team! Select a position and upload your CV below.</p>
        <img src="https://github.com/Piumalcvs/index.html.github.io/logo" alt="Circles Logo" width="150">
        
        <div class="upload">
            <p><strong>Select Category:</strong></p>
            <div class="checkbox-group">
                <label><input type="checkbox" id="internships" onchange="updatePositions()"> Internships</label>
                <label><input type="checkbox" id="fulltime" onchange="updatePositions()"> Full Time Positions</label>
            </div>

            <div class="dropdown-container">
                <p><strong>Select Position:</strong></p>
                <div class="dropdown">
                    <button type="button" onclick="toggleDropdown()">Please select a category from above</button>
                    <div class="dropdown-content">
                        <label><input type="checkbox" value="Software Engineering Intern"> Software Engineering Intern</label>
                        <label><input type="checkbox" value="Data Engineering Intern"> Data Engineering Intern</label>
                        <label><input type="checkbox" value="Software Engineer I"> Software Engineer I</label>
                        <label><input type="checkbox" value="Data Engineer I"> Data Engineer I</label>
                    </div>
                </div>
            </div>

            <p><strong>Upload your CV:</strong></p>
            <input type="file" id="cvUpload" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
            <button onclick="submitCV()">Submit</button>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            document.querySelector(".dropdown").classList.toggle("active");
        }

        function updatePositions() {
            const internshipsChecked = document.getElementById("internships").checked;
            const fulltimeChecked = document.getElementById("fulltime").checked;
            const dropdownButton = document.querySelector(".dropdown button");
            const checkboxes = document.querySelectorAll(".dropdown-content label");

            checkboxes.forEach(label => {
                const text = label.textContent.trim();
                const show = (internshipsChecked && text.includes("Intern")) || (fulltimeChecked && !text.includes("Intern"));
                label.style.display = show ? "flex" : "none";
            });

            if (!internshipsChecked && !fulltimeChecked) {
                dropdownButton.textContent = "Please select a category from above";
            } else {
                dropdownButton.textContent = "Select Positions";
            }
        }

        function submitCV() {
            const fileInput = document.getElementById("cvUpload");
            if (!fileInput.files.length) {
                alert("Please select a file to upload.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onloadend = function () {
                const base64File = reader.result.split(",")[1];

                fetch("https://script.google.com/macros/s/AKfycbyvaJSyHNiDxkJjjPnG7Y3DmVZglI1NlyulJo9UO1tjYp7_t5fcp8jWnSNrnvAYbeJJGg/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({
                        filename: file.name,
                        mimeType: file.type,
                        file: base64File
                    })
                })
                .then(response => response.text())
                .then(result => alert(result))
                .catch(error => alert("Error uploading file: " + error));
            };
            reader.readAsDataURL(file);
        }

        window.onload = updatePositions;
    </script>
</body>
</html>
