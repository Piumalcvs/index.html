<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles Careers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0077B6, #00A896);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .section-box {
            background: white;
            padding: 15px;
            border-radius: 5px;
            color: black;
            margin-top: 20px;
            text-align: left;
        }
        .checkbox-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .dropdown {
            position: relative;
            width: 100%;
        }
        .dropdown-btn {
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            width: 100%;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1;
            text-align: left;
            padding: 5px;
        }
        .dropdown-content label {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px;
        }
        .drag-drop-box {
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }
        .submit-container {
            text-align: center;
            margin-top: 15px;
        }
        .submit-btn {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: white;
            color: #0077B6;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Circles</h1>
        <p>Join our dynamic team! Select a position and upload your CV below.</p>
        <img src="https://github.com/Piumalcvs/index.html.github.io/logo" alt="Circles Logo" width="150">
        
        <div class="section-box">
            <h3>Select Category <span class="error" id="categoryError"></span></h3>
            <div class="checkbox-group">
                <label><input type="checkbox" id="internship" onclick="updatePositions()"> Internships</label>
                <label><input type="checkbox" id="fulltime" onclick="updatePositions()"> Full Time Positions</label>
            </div>
        </div>

        <div class="section-box">
            <h3>Select Position <span class="error" id="positionError"></span></h3>
            <div class="dropdown">
                <div class="dropdown-btn" onclick="toggleDropdown()" id="dropdownBtn">Select a category from above ▼</div>
                <div class="dropdown-content" id="positionDropdown"></div>
            </div>
        </div>

        <div class="section-box">
            <h3>Upload your CV <span class="error" id="cvError"></span></h3>
            <div class="drag-drop-box" id="dropArea">Drag & Drop or Click to Upload</div>
            <input type="file" id="cvUpload" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;">
        </div>

        <div class="submit-container">
            <button class="submit-btn" onclick="submitCV()">Submit</button>
        </div>
    </div>

    <script>
        const positions = {
            internship: [
                { name: "Software Engineering Intern", enabled: true },
                { name: "Data Engineering Intern", enabled: true }
            ],
            fulltime: [
                { name: "Software Engineer I", enabled: true },
                { name: "Data Engineer I", enabled: true }
            ]
        };

        function updatePositions() {
            const dropdown = document.getElementById("positionDropdown");
            dropdown.innerHTML = "";
            const dropdownBtn = document.getElementById("dropdownBtn");

            let selectedPositions = [];
            if (document.getElementById("internship").checked) {
                selectedPositions = selectedPositions.concat(positions.internship);
            }
            if (document.getElementById("fulltime").checked) {
                selectedPositions = selectedPositions.concat(positions.fulltime);
            }

            if (selectedPositions.length === 0) {
                dropdownBtn.innerText = "Select a category from above ▼";
                dropdown.innerHTML = "<p style='padding:10px;'>Please select a category from above</p>";
            } else {
                dropdownBtn.innerText = "Select Position ▼";
                selectedPositions.forEach(pos => {
                    if (pos.enabled) {
                        const label = document.createElement("label");
                        label.innerHTML = `<input type="checkbox" name="position" value="${pos.name}"> ${pos.name}`;
                        dropdown.appendChild(label);
                    }
                });
            }
        }

        function toggleDropdown() {
            const dropdown = document.getElementById("positionDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        document.getElementById("dropArea").addEventListener("click", function() {
            document.getElementById("cvUpload").click();
        });

        document.getElementById("cvUpload").addEventListener("change", function() {
            document.getElementById("dropArea").innerText = "File selected: " + this.files[0].name;
        });

        function submitCV() {
            let isValid = true;

            // Validate Category
            if (!document.getElementById("internship").checked && !document.getElementById("fulltime").checked) {
                document.getElementById("categoryError").innerText = " (Required)";
                isValid = false;
            } else {
                document.getElementById("categoryError").innerText = "";
            }

            // Validate Position
            const checkedPositions = document.querySelectorAll("#positionDropdown input[type='checkbox']:checked");
            if (checkedPositions.length === 0) {
                document.getElementById("positionError").innerText = " (Required)";
                isValid = false;
            } else {
                document.getElementById("positionError").innerText = "";
            }

            // Validate CV Upload
            if (!document.getElementById("cvUpload").files.length) {
                document.getElementById("cvError").innerText = " (Required)";
                isValid = false;
            } else {
                document.getElementById("cvError").innerText = "";
            }

            if (isValid) {
                alert("CV Submitted Successfully!");
            }
        }
    </script>
</body>
</html>
