<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles Careers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0077B6, #00A896);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .box {
            background: white;
            padding: 15px;
            border-radius: 5px;
            color: black;
            margin-top: 20px;
            text-align: left;
        }
        select, input, button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .drag-drop {
            border: 2px dashed #0077B6;
            padding: 20px;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            background: white;
            color: black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Circles</h1>
        <p>Join our dynamic team! Select a position and upload your CV below.</p>
        
        <div class="box">
            <h3>Select Category</h3>
            <div class="checkbox-group">
                <label><input type="checkbox" id="internship"> Internships</label>
                <label><input type="checkbox" id="fulltime"> Full Time Positions</label>
            </div>
        </div>

        <div class="box">
            <h3>Select Position</h3>
            <select id="position"></select>
        </div>

        <div class="box">
            <h3>Upload your CV</h3>
            <div class="drag-drop" id="dropZone">Drag & Drop your file here or click to upload</div>
            <input type="file" id="cvUpload" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;">
            <button onclick="submitCV()">Submit</button>
        </div>
    </div>

    <script>
        const positions = [
            { name: "Software Engineering Intern", category: "internship", enabled: true },
            { name: "Data Engineering Intern", category: "internship", enabled: true },
            { name: "Software Engineer I", category: "fulltime", enabled: true },
            { name: "Data Engineer I", category: "fulltime", enabled: true }
        ];

        function loadPositions() {
            const select = document.getElementById("position");
            select.innerHTML = '<option>Please select a category from above</option>';
            positions.forEach(pos => {
                if (pos.enabled && document.getElementById(pos.category).checked) {
                    const option = document.createElement("option");
                    option.value = pos.name;
                    option.textContent = pos.name;
                    select.appendChild(option);
                }
            });
        }

        document.getElementById("internship").addEventListener("change", loadPositions);
        document.getElementById("fulltime").addEventListener("change", loadPositions);

        document.getElementById("dropZone").addEventListener("click", () => {
            document.getElementById("cvUpload").click();
        });

        function submitCV() {
            const fileInput = document.getElementById("cvUpload");
            if (!fileInput.files.length) {
                alert("Please select a file to upload.");
                return;
            }
            alert("File ready for upload!");
        }
    </script>
</body>
</html>
