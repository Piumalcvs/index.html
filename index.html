<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles Careers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0077B6, #00A896);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .upload {
            background: white;
            padding: 10px;
            border-radius: 5px;
            color: black;
            margin-top: 20px;
        }
        select, input, button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
        }
        .drag-drop-box {
            border: 2px dashed #0077B6;
            padding: 20px;
            margin-top: 10px;
            text-align: center;
            cursor: pointer;
            color: #0077B6;
        }
        .drag-drop-box.dragover {
            background-color: rgba(0, 119, 182, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Circles</h1>
        <p>Join our dynamic team! Select a position and upload your CV below.</p>
        
        <div class="upload">
            <p><strong>Select Position:</strong></p>
            <select id="position"></select>

            <p><strong>Upload your CV:</strong></p>
            <div class="drag-drop-box" id="dragDropBox">Drag & Drop files here or click to upload</div>
            <input type="file" id="cvUpload" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;">
            <p id="fileName" style="margin-top: 10px; color: #0077B6;"></p>
            
            <button onclick="submitCV()">Submit</button>
        </div>
    </div>

    <script>
        const positions = [
            { name: "Software Engineering Intern", enabled: true },
            { name: "Data Engineering Intern", enabled: true },
            { name: "Software Engineer I", enabled: true },
            { name: "Data Engineer I", enabled: true },
        ];

        function loadPositions() {
            const select = document.getElementById("position");
            select.innerHTML = "";
            positions.forEach(pos => {
                if (pos.enabled) {
                    const option = document.createElement("option");
                    option.value = pos.name;
                    option.textContent = pos.name;
                    select.appendChild(option);
                }
            });
        }

        const dragDropBox = document.getElementById("dragDropBox");
        const fileInput = document.getElementById("cvUpload");
        const fileNameDisplay = document.getElementById("fileName");

        dragDropBox.addEventListener("click", () => fileInput.click());

        fileInput.addEventListener("change", (event) => {
            if (event.target.files.length) {
                fileNameDisplay.textContent = event.target.files[0].name;
            }
        });

        dragDropBox.addEventListener("dragover", (event) => {
            event.preventDefault();
            dragDropBox.classList.add("dragover");
        });

        dragDropBox.addEventListener("dragleave", () => {
            dragDropBox.classList.remove("dragover");
        });

        dragDropBox.addEventListener("drop", (event) => {
            event.preventDefault();
            dragDropBox.classList.remove("dragover");

            if (event.dataTransfer.files.length) {
                fileInput.files = event.dataTransfer.files;
                fileNameDisplay.textContent = event.dataTransfer.files[0].name;
            }
        });

        function submitCV() {
            const position = document.getElementById("position").value;
            if (!fileInput.files.length) {
                alert("Please select a file to upload.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onloadend = function () {
                const base64File = reader.result.split(",")[1];

                fetch("https://script.google.com/macros/s/AKfycbyvaJSyHNiDxkJjjPnG7Y3DmVZglI1NlyulJo9UO1tjYp7_t5fcp8jWnSNrnvAYbeJJGg/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({
                        filename: file.name,
                        mimeType: file.type,
                        file: base64File
                    })
                })
                .then(response => response.text())
                .then(result => alert(result))
                .catch(error => alert("Error uploading file: " + error));
            };
            reader.readAsDataURL(file);
        }

        window.onload = loadPositions;
    </script>
</body>
</html>
