<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles Career Fair</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Circles Career Fair - CV Submission</h2>
        <form id="cvForm">
            <input type="text" name="fullName" placeholder="Full Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="text" name="university" placeholder="University" required><br>
            <input type="text" name="degree" placeholder="Degree" required><br>
            
            <select name="position" required>
                <option value="">Select Position</option>
                <option value="Intern">Intern</option>
                <option value="Junior Developer">Junior Developer</option>
                <option value="Senior Developer">Senior Developer</option>
            </select><br>

            <input type="file" id="cvFile" accept=".pdf, .docx" required><br>
            <button type="submit">Submit</button>
        </form>
        <p id="statusMessage"></p>
    </div>

    <script>
        document.getElementById("cvForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission

            let formData = new FormData(this);
            let file = document.getElementById("cvFile").files[0];

            if (!file) {
                alert("Please select a CV file.");
                return;
            }

            // Read the file as base64
            let reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async function () {
                let base64Data = reader.result.split(",")[1]; // Remove metadata
                let payload = {
                    fullName: formData.get("fullName"),
                    email: formData.get("email"),
                    university: formData.get("university"),
                    degree: formData.get("degree"),
                    position: formData.get("position"),
                    filename: file.name,
                    mimeType: file.type,
                    file: base64Data
                };

                let response = await fetch("https://script.google.com/macros/s/AKfycbyvaJSyHNiDxkJjjPnG7Y3DmVZglI1NlyulJo9UO1tjYp7_t5fcp8jWnSNrnvAYbeJJGg/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                let text = await response.text();
                document.getElementById("statusMessage").innerText = text;
            };
        });
    </script>

</body>
</html>
