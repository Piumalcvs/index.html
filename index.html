<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circles Careers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0077B6, #00A896);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-sizing: border-box;
        }
        .section-box {
            background: linear-gradient(45deg, #0077B6, #00A896);
            padding: 15px;
            border-radius: 5px;
            color: white;
            margin-top: 20px;
            text-align: left;
        }
        .input-field, .dropdown-btn {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            text-align: left;
            box-sizing: border-box;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            width: 100%;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1;
            padding: 5px;
            text-align: left;
            box-sizing: border-box;
        }
        .dropdown-content label {
            display: block;
            padding: 5px;
            cursor: pointer;
        }
        .dropdown-content label:hover {
            background: #ddd;
        }
        .checkbox-group label {
            display: block;
            padding: 5px;
            cursor: pointer;
            text-align: left;
        }
        .submit-container {
            text-align: center;
            margin-top: 15px;
        }
        .submit-btn {
            background: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: white;
            color: #0077B6;
        }
        /* CV Upload area */
        .cv-upload {
            border: 2px dashed #0077B6;
            padding: 20px;
            margin-top: 20px;
            cursor: pointer;
            background: #f9f9f9;
            color: #0077B6;
            border-radius: 5px;
            text-align: center;
        }
        .cv-upload:hover {
            background: #e0f7fa;
        }
        .cv-upload input[type="file"] {
            display: none;
        }
        .file-info {
            margin-top: 10px;
            color: #0077B6;
        }
        .remove-btn {
            color: red;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }
        /* Responsive design adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .input-field, .dropdown-btn {
                padding: 8px;
                font-size: 14px;
            }
            .submit-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body onclick="closeDropdowns(event)">
    <div class="container">
        <h1>Welcome to Circles</h1>
        <p>Join our dynamic team! Fill in the details and upload your CV below.</p>
        <img src="https://github.com/Piumalcvs/index.html.github.io/logo" alt="Circles Logo" width="150">

        <div class="section-box">
            <h3>Full Name</h3>
            <input type="text" class="input-field" id="name" required>
        </div>

        <!-- Other sections remain the same -->

        <!-- CV Upload Section -->
        <div class="cv-upload" id="cvUpload" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>Drag and Drop your CV here or Click to Browse</h3>
            <input type="file" id="cvFile" name="cvFile" accept=".pdf, .doc, .docx, .jpg, .png" onchange="handleFileSelect()">
        </div>

        <div id="fileInfoContainer" class="file-info"></div>

        <div class="submit-container">
            <button class="submit-btn" onclick="submitCV()">Submit</button>
        </div>
    </div>

    <script>
        function toggleDropdown(id) {
            let dropdown = document.getElementById(id);
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function closeDropdowns(event) {
            if (!event.target.closest(".dropdown")) {
                document.getElementById("graduateDropdown").style.display = "none";
                document.getElementById("positionDropdown").style.display = "none";
            }
        }

        // Drag and Drop functionality
        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const fileInput = document.getElementById('cvFile');
            fileInput.files = event.dataTransfer.files;
            handleFileSelect();
        }

        function handleFileSelect() {
            const fileInput = document.getElementById('cvFile');
            const fileName = fileInput.files[0]?.name;

            if (fileName) {
                const fileInfoContainer = document.getElementById('fileInfoContainer');
                fileInfoContainer.innerHTML = `
                    <p>File: ${fileName} <span class="remove-btn" onclick="removeFile()">Remove</span></p>
                `;
            }
        }

        function removeFile() {
            document.getElementById('cvFile').value = ''; // Clear the file input
            document.getElementById('fileInfoContainer').innerHTML = ''; // Remove file info
        }

        function submitCV() {
            let cvFile = document.getElementById('cvFile').files[0];
            if (cvFile) {
                alert('CV uploaded successfully!');
                // Handle file submission logic here (e.g., sending it to a server or Google Drive)
            } else {
                alert('Please upload your CV!');
            }
        }
    </script>
</body>
</html>
